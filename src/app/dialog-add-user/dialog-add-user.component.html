<div class="dialog-container">
    <h2 mat-dialog-title>Add User</h2>
    <mat-dialog-content>
        <div class="input-container full-width pt-16">
            <mat-form-field appearance="outline">
                <mat-label>First name</mat-label>
                <input matInput placeholder="First name">
                <!-- <mat-hint>Please enter a name</mat-hint> -->
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Last name</mat-label>
                <input matInput placeholder="Last name">
                <!-- <mat-hint>Please enter a name</mat-hint> -->
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="full-width">
                <mat-label>Date of birth</mat-label>
                <input matInput [matDatepicker]="picker">
                <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>

        <div >
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Street + HouseNo</mat-label>
                <input matInput placeholder="Address">
                <!-- <mat-hint>Please enter a name</mat-hint> -->
            </mat-form-field>
        </div>

        <div class="input-container full-width">
            <mat-form-field appearance="outline">
                <mat-label>Zip code</mat-label>
                <input matInput placeholder="Address">
                <!-- <mat-hint>Please enter a name</mat-hint> -->
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <input matInput placeholder="Address">
                <!-- <mat-hint>Please enter a name</mat-hint> -->
            </mat-form-field>

        </div>

    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button (click)="onNoClick()">Cancel</button>
        <button mat-button [mat-dialog-close]="" cdkFocusInitial>Save</button>
    </mat-dialog-actions>
</div>
